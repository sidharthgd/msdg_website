<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect/dist/core.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="msdg_logo.png" alt="Social Tech Consulting Logo" style="color: black;">
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="#our-mission">Our Mission</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#apply">Apply</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="middle-section">
            <div class="content-wrapper">
                <div class="overlay">
                    <div class="text-content">
                        <h1 class="social-change-caption">Social Change Through</h1>
                        <h1 class="typing-caption" id="typewriter">Powerful Technology</h1>
                        <div class="button-container">
                            <button class="main-page-button">Learn More</button>
                        </div>
                    </div>
                </div>
                <div class="right-content">
                    <!-- Space reserved for background image or other content -->
                </div>
            </div>
        </section>
    </main>
    <script>
        var app = document.getElementById('typewriter');

        var typewriter = new Typewriter(app, {
            loop: true,
            delay: 50
        });

        typewriter.typeString('Powerful Technology.')
            .pauseFor(2000)
            .deleteAll()
            .typeString('Innovative Solutions.')
            .pauseFor(2000)
            .deleteAll()
            .start();
    </script>
</body>

</html>
